<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Keith CCC Blog</title>

  <style>
    :root {
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #4f8cff;
      --line: rgba(255,255,255,.08);
    }

    html { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.85;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    h1 {
      font-size: 1.9rem;
      margin: 0 0 0.6em;
      padding-bottom: 0.4em;
      border-bottom: 1px solid var(--line);
    }

    .intro {
      color: var(--muted);
      margin-bottom: 2.5em;
      font-size: 0.95rem;
    }

    /* 記事一覧 */
    ul.post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.post-list li {
      padding: 0.9em 0;
      border-bottom: 1px solid var(--line);
    }

    ul.post-list li:last-child {
      border-bottom: none;
    }

    ul.post-list a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
    }

    ul.post-list a:hover {
      text-decoration: underline;
      color: var(--accent);
    }

    .post-date {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    footer {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 20px 40px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>Keith CCC Blog</h1>

    <p class="intro">
      個人の思考ログ。AI、交渉、設計、作りながら考えたことを
      そのまま残しています。
    </p>

    <!-- ↓↓↓ 記事リンク：ここに今のリンク一覧をそのまま移す ↓↓↓ -->

      <li>

      </li>

      <li>
        <a href="./ainative.html">

        <span class="post-date">2024-12-19</span>
      </li>

      <li>
        <a href="./hallucination.html">
          ハルシネーションについて
        </a>
        <span class="post-date">2024-12-18</span>
      </li>

      <!-- ↑ 既存の記事リンクを、この形式で足していくだけ -->

    </ul>
    <!-- ↑↑↑ 記事リンクここまで ↑↑↑ -->

  </main>

  <footer>
    © Keith CCC / GitHub Pages
  </footer>
</body>
</html>
